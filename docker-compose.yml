version: '3'

networks:
  medok-network:

volumes:
  medokVol:

services:
  medok:
    build:
      context: .
      args:
        - appStage=development
    image: medok:latest
    container_name: medok
    volumes:
      - medokVol:/logs/
    ports:
      - 8080:8080
    networks:
      - medok-network
    depends_on:
      - medok_database
    environment:
      - JDBC_DATABASE_URL=jdbc:postgresql://medok_database:5432/medok
      - JDBC_DATABASE_USERNAME=medok
      - JDBC_DATABASE_PASSWORD=medok

  medok_database:
    image: postgres
    container_name: medok_database
    expose:
      - 5432
    networks:
      - medok-network
    environment:
      - POSTGRES_USER=medok
      - POSTGRES_PASSWORD=medok

  promtail:
    image: grafana/promtail:1.4.1
    container_name: medok_promtail
    volumes:
      - medokVol:/var/log/
      - ${PWD}/promtail/config.yaml:/etc/promtail/promtail.yml
    command:
      - '-config.file=/etc/promtail/promtail.yml'